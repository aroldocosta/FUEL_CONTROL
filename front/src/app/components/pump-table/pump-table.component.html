<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>BOMBA</th>
                <th title="Tipo de combustÃ­ve / numero do tanque">COMB/TANQ</th>
                <th>EDITAR</th>
                <th>REMOVER</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pump of list">
                <td>{{pump.name}}</td>	
                <td>{{pump.tank}}</td>

    <app-alert-message

        (clearEvent)="clearAlertMessage()"
    ></app-alert-message>
</div>

<div id="liveAlertPlaceholder" *ngIf="message.length > 0">
    <div>
        <div class="alert alert-warning alert-dismissible" role="alert">   
            <div>{{message}}</div>   
            <button type="button" class="btn-close" (click)="emitClearEvent()"></button>
        </div>
    </div>				
</div>
